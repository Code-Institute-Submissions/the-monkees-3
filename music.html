<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans%7cCrimson+Text:400,600,700i%7cDosis:400,600,800" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>The Monkees - Music</title>
</head>

<body>
    <header class="container-fluid header-container">
        <div class="row">

            <!-- Main navigation section with alternately styled wide screen and mobile navigation -->
            <!-- menus On smaller screens the navigation menu is moved just below the title so     -->
            <!-- that the user is aware of the page they are currently visiting                    -->

            <div class="order-2 order-md-1 col-12 col-md-8 p-0">
                <div class="band-image">
                    <nav class="nav nav-fill main-menu justify-content-center col-12 col-xl-9 offset-xl-3 d-none d-sm-inline-flex">
                        <a class="nav-item nav-link nav-link--albums" href="albums.html">Albums</a>
                        <a class="nav-item nav-link active" href="music.html">Music</a>
                        <a class="nav-item nav-link" href="index.html">Home</a>
                        <a class="nav-item nav-link" href="book.html">Book Us</a>
                        <a class="nav-item nav-link" href="gallery.html">Gallery</a>
                    </nav>

                    <!-- Mobile navigation menu toggle to show and hide the vertical dropdown menu -->
                    <!-- This is only visible on mobile size viewports                             -->

                    <nav class="navbar  d-block d-sm-none text-right navbar--mobile">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#toggle-mobile-menu" aria-controls="toggle-mobile-menu" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"><i class="fas fa-bars mobile-menu-icon"></i></span>
                        </button>
                    </nav>

                    <!-- This forms the content of the initially collapsed mobile menu -->

                    <div class="collapse" id="toggle-mobile-menu">
                        <nav class="d-block d-sm-none nav mobile-menu col-12">
                            <a class="nav-item nav-link" href="albums.html">Albums</a>
                            <a class="nav-item nav-link" href="music.html">Music</a>
                            <a class="nav-item nav-link" href="index.html">Home</a>
                            <a class="nav-item nav-link" href="book.html">Book Us</a>
                            <a class="nav-item nav-link" href="gallery.html">Gallery</a>
                        </nav>
                    </div>
                </div>
            </div>

            <!-- Site title and social links section                                       -->
            <!-- On larger screens, this is situated in the top right corner. On smaller   -->
            <!-- screens the whole section is moved to the top and covers the whole screen -->
            <!-- width so that the user is aware of the page they're currently visiting.   -->

            <div class="order-1 order-md-2 col-12 col-md-4 page-title-column p-0">
                <h2 class="site-title">The Monkees</h2>
                <h1 class="page-title">Music</h1>
                <ul class="social">
                    <li>
                        <a href="https://www.facebook.com/TheMonkees" target="_blank">
                          <i class="fab fa-facebook-f"></i>
                        </a>
                    </li>
                    <li>
                      <a href="https://twitter.com/TheMonkees" target="_blank">
                          <i class="fab fa-twitter"></i>
                      </a>
                    </li>
                    <li>
                      <a href="https://www.youtube.com/user/themonkees" target="_blank">
                          <i class="fab fa-youtube"></i>
                      </a>
                    </li>
                    <li>
                      <a href="https://www.instagram.com/themonkees/" target="_blank">
                          <i class="fab fa-instagram"></i>
                      </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Video and audio content - consists of one video embedded in a video player -->
    <!-- and a few sample songs, also playable directly on the page. A simple       -->
    <!-- JS script is in place at the bottom of this page to stop any two media     -->
    <!-- players to play at the same time.                                          -->

    <main class="container-fluid pl-0 pr-0">
        <section class="music-section">
            <div class="row d-flex">
                <div class="col-12 col-lg-6 col-xl-6 p-0">
                    <div class="video-container py-2 text-center">
                        <i class="fas fa-video video-icon"></i>
                        <h2 class="text-center">Daydream Believer</h2>

                        <!-- Forcing the playback start time to 1 second from the actual -->
                        <!-- start to force the player to render a video frame. Without  -->
                        <!-- this, the video element just displays a small play button.  -->

                        <video controls poster="assets/images/logo.png">
                            <source src="assets/videos/TheMonkees.mp4#t=1" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>

                <!-- Audio track listing -->

                <div class="col-12 col-lg-6 col-xl-6 px-4 mt-4 mt-lg-0">
                    <i class="fas fa-volume-up audio-icon"></i>
                    <div class="audio-container text-center">
                        <h3>Clarksville</h3>
                        <audio controls src="assets/audio/Clarksville.mp3">
                            Your browser does not support the
                            <code>audio</code> element.
                        </audio>
                    </div>
                    <hr>
                    <div class="audio-container text-center">
                        <h3>Daydream Believer</h3>
                        <audio controls src="assets/audio/DaydreamBeliever.mp3">
                            Your browser does not support the
                            <code>audio</code> element.
                        </audio>
                    </div>
                    <hr>
                    <div class="audio-container text-center">
                        <h3>Stepping Stone</h3>
                        <audio controls src="assets/audio/SteppingStone.mp3">
                            Your browser does not support the
                            <code>audio</code> element.
                        </audio>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="container-fluid music-footer">
        <div class="row">
            <div class="col-12">
                <h5>&copy; <span id="footer-year"></span> | The Monkees
                    <script>
                        document.getElementById("footer-year").innerHTML = new Date().getFullYear();
                    </script>
                </h5>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <!-- In order to enforce one track/video to be playing at any one time we need    -->
    <!-- to use Javascript to loop through all audio/video elements and stop anything -->
    <!-- else that is already playing                                                 -->
    
    <script>
        document.addEventListener('play', function(e){
            var media = document.querySelectorAll('video, audio');
            console.log(media);
            for(var i = 0, len = media.length; i < len;i++){
                if(media[i] != e.target){
                    media[i].pause();
                }
            }
        }, true);
    </script>
</body>

</html>
